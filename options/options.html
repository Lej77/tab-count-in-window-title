<!DOCTYPE html>
<html class="support-dark-theme">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="options.css">
</head>

<body>
  <div>
    <div id="clearTitlesArea">
      <button id="stopUpdates" class="message_options_StopUpdates"></button>
      <div id="updateStatusArea"></div>
      <button id="startUpdates" class="message_options_StartUpdates"></button>
    </div>

    <div id="generalSettingsArea" class="sectionArea">
      <header class="message_options_GeneralSection_Header"></header>
      <p>
        <span class="message_options_MinTime"></span>
        <input id="timeBetweenUpdatesInMilliseconds" type="number" min="-1">
        <span class="message_options_Milliseconds"></span>
      </p>
      <label>
        <input id="ignorePrivateWindows" type="checkbox">
        <text class="message_options_AllowInPrivateWindows"></text>
      </label>
      <br />
      <br />
      <label>
        <input id="dontSetPrivateWindowTitles" type="checkbox">
        <text class="message_options_DontSetWindowTitleInPrivateWindows"></text>
      </label>
      <br />
      <div id="formatArea">
        <div>
          <label class="message_options_Format"></label>
        </div>
        <div>
          <input type="text" id="windowPrefixFormat" rows="1">
        </div>
        <div id="formatPlaceholders" class="textSelectable">
        </div>
      </div>
    </div>

    <div id="windowDataArea" class="sectionArea">
      <header class="message_options_WindowData_Header"></header>
      <div class="message_options_WindowData_Permission"></div>
      <br />
      <div>
        <label class="message_options_WindowData_DefaultWindowName"></label>
      </div>
      <div>
        <input type="text" id="windowDefaultName" rows="1">
      </div>
      <br />
      <label>
        <input id="windowInheritName" type="checkbox">
        <text class="message_options_WindowData_InheritWindowName"></text>
      </label>
      <br />
      <br />
      <label>
        <input id="windowInheritSettings" type="checkbox">
        <text class="message_options_WindowData_InheritWindowSettings"></text>
      </label>
      <br />
      <br />
      <label>
        <input id="windowTrackSessionRestore" type="checkbox">
        <text class="message_options_WindowData_TrackSessionRestore"></text>
      </label>
      <br />
      <br />
      <div class="buttonArea">
        <button id="clearWindowDataButton" class="message_options_WindowData_ClearData_Button"></button>
        <button id="applyDefaultWindowNameButton" class="message_options_WindowData_ApplyDefaultName_Button"></button>
      </div>
    </div>

    <div id="commandsArea"></div>

    <div id="fixNoTabForNewTabPagesArea" class="sectionArea collapsed">
      <header class="message_options_NewTabNoTitleWorkaround_Header"></header>
      <div class="message_options_NewTabNoTitleWorkaround_Permission"></div>
      <br />
      <label>
        <input id="newTabNoTitleWorkaround_Enabled" type="checkbox">
        <text class="message_options_NewTabNoTitleWorkaround_Enabled"></text>
      </label>
      <div class="requires_newTabNoTitleWorkaround_Enabled">
        <p>
          <span class="message_options_NewTabNoTitleWorkaround_LoadWait"></span>
          <input id="newTabNoTitleWorkaround_LoadWaitInMilliseconds" type="number" min="-1">
          <span class="message_options_Milliseconds"></span>
        </p>
        <p>
          <span class="message_options_NewTabNoTitleWorkaround_MinPrefixWait"></span>
          <input id="newTabNoTitleWorkaround_MinPrefixWaitInMilliseconds" type="number" min="-1">
          <span class="message_options_Milliseconds"></span>
        </p>
        <p>
          <span class="message_options_NewTabNoTitleWorkaround_ReloadWait"></span>
          <input id="newTabNoTitleWorkaround_ReloadWaitInMilliseconds" type="number" min="-1">
          <span class="message_options_Milliseconds"></span>
        </p>
        <label>
          <input id="newTabNoTitleWorkaround_TrackHandledTabs" type="checkbox">
          <text class="message_options_NewTabNoTitleWorkaround_TrackHandledTabs"></text>
        </label>
      </div>
    </div>

    <div id="permissionsArea" class="sectionArea collapsed">
      <header class="message_options_OptionalPermissions_Header"></header>

    </div>

    <div id="otherSettings" class="sectionArea collapsed">
      <header class="message_options_Other_Header"></header>
      <fieldset>
        <legend class="message_options_SettingsPageStyleLegend"></legend>
        <label>
          <input id="disableOptionsPageAnimations" type="checkbox">
          <text class="message_options_Animations_OptionsPage"></text>
        </label>
        <br />
        <br />
        <label>
          <input id="optionsPage_disableDarkTheme" type="checkbox">
          <text class="message_options_optionsPage_disableDarkTheme"></text>
        </label>
        <br />
        <br />
      </fieldset>
      <br />
      <fieldset>
        <legend class="message_options_PopupPageStyleLegend"></legend>
        <label>
          <input id="disablePopupPageAnimations" type="checkbox">
          <text class="message_options_Animations_PopupPage"></text>
        </label>
        <br />
        <br />
        <label>
          <input id="popupPage_disableDarkTheme" type="checkbox">
          <text class="message_options_popupPage_disableDarkTheme"></text>
        </label>
        <br />
        <p>
          <span class="message_options_popupPage_width"></span>
          <input id="popupPage_width" type="number" min="-1">
          <span class="message_options_Pixels"></span>
        </p>
      </fieldset>
    </div>

    <button id="resetSettingsButton" class="message_options_resetSettings"></button>
  </div>
  <script type="module" src="options.js"></script>
</body>

</html>
