<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script type="application/javascript" src="/common.js"></script>
  <link rel="stylesheet" type="text/css" href="options.css">
</head>

<body>
  <div id="clearTitlesArea">
    <button id="stopUpdates" class="message_options_StopUpdates"></button>
    <div id="updateStatusArea">
      <div class="message_options_UpdateStatus"></div>
      <div id="updatesOn" class="message_options_UpdatesOn"></div>
      <div id="updatesOff" class="message_options_UpdatesOff"></div>
    </div>
    <button id="startUpdates" class="message_options_StartUpdates"></button>
  </div>  
  <div>
    <br />
    <p>
      <span class="message_options_MinTime"></span>
      <input id="timeBetweenUpdatesInMilliseconds" type="number" min="-1">
      <span class="message_options_Milliseconds"></span>
    </p>
    <label>
      <input id="ignorePrivateWindows" type="checkbox">
      <text class="message_options_AllowInPrivateWindows"></text>
    </label>    
  </div>
  <div id="formatArea">
    <div>
      <label class="message_options_Format"></label>
    </div>
    <div>
      <input type="text" id="windowPrefixFormat" rows="1"></input>
    </div>
    <div>
      <label class="message_options_FormatPlaceholders_TabCount"></label>
      <br />
      <label class="message_options_FormatPlaceholders_TotalTabCount"></label>
    </div>
  </div>
  <script src="options.js"></script>
</body>

</html>
